<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>包含圖片的網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我的圖片網站</h1>
    </header>

    <section>
        <h2>這是網頁的主要區塊</h2>
        <p>這裡放置了一張圖片，並有一個按鈕供使用者點擊。</p>
        
        <!-- 插入圖片 -->
        <img src="https://i.imgur.com/fDptgqj.png" alt="範例圖片">

        <!-- 按鈕 -->
        <button onclick="alert('你點擊了按鈕！')">點擊我！</button>
    </section>

</body>
</html>
